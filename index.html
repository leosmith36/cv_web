<!DOCTYPE html>
<html land="en-US">
    <head>
        <meta charset="UTF-8">
        <title>CV Simulation Web App</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1>Cyclic Voltammetry</h1>
        <div id="sim">
            <div id="inputs">
                <div>
                    <label for="v">Scan Rate</label>
                    <label for="e0">Std. Reduction Potential</label>
                </div>
                <div>
                    <input type="range" id="v" class="input" min=0.01 max=0.1 step=0.01 value=0.04>
                    <input type="range" id="e0" class="input" min=0.001 max=0.1 step=0.001 value=0.04>
                </div>
                <div>
                    <input type="number" id="v-num" class="input-num" min=0.01 max=0.1 step=any value=0.04>
                    <input type="number" id="e0-num" class="input-num" min=0.0001 max=0.1 step=any value=0.013>
                </div>
            </div>
            <div id="outputs">
                <canvas id="chart" width="700" height="400"></canvas>
                <button id="button">Update</button>
            </div>
        </div>
        <script type="module" src="app.js"></script>
    </body>
</html>
